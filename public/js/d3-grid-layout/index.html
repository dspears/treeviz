<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>d3.js Grid Layout</title>
    <style type="text/css">
      body, html {
        margin:0;
        padding:0;
        font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight:300;
      }
      a {
        color:#4183c4;
        border-bottom:1px dotted #4183c4;
        text-decoration:none;
      }
      #subtitle {
        font-size:14px;
        position:fixed;
        bottom:0;
        right:0;
        padding:8px;
        background-color:#fff;
        -webkit-border-radius: 4px;
           -moz-border-radius: 4px;
            -ms-border-radius: 4px;
             -o-border-radius: 4px;
                border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="subtitle">
      d3.js <a href="http://github.com/hughsk/d3-grid-layout">grid layout</a>,
      by <a href="http://github.com/hughsk" title="Hugh Kennedy">Hugh Kennedy</a>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
